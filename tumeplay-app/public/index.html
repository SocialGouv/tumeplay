<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Tumeplay</title>
    <style>
      /* These styles make the body full-height */
      html,
      body {
        /*height: 100%;*/
        background-color: rgb(17, 7, 11);
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        /*overflow: hidden;*/
        display: flex;
      }

      /* These styles make the root element full-height */
      #root {
        display: flex;
        /*height: 100%;*/
        background-color: rgb(17, 7, 11);
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }

      #root,
      .web-quizz-button > div,
      .top-menu-portal > div {
        width: 100%;
      }

      .web-quizz-button > div {
        margin-left: 0 !important;
        left: 0 !important;
      }

      @media (min-width: 768px) {
        #root,
        .top-menu-portal > div {
          width: 75%;
        }
      }

      @media (min-width: 1024px) {
        #root,
        .web-quizz-button > div,
        .top-menu-portal > div {
          width: 50%;
        }
        .web-quizz-button > div {
          margin-left: -25% !important;
          left: 50% !important;
        }
      }

      .top-menu-portal > div {
        max-width: 800px;

        right: 0;
        left: 0;
        margin-right: auto;
        margin-left: auto;
      }

      @font-face {
        font-family: 'CarterOne-Regular';
        src: url('./assets/fonts/CarterOne-Regular.ttf');
      }
      @font-face {
        font-family: 'Abel-Regular';
        src: url('./assets/fonts/Abel-Regular.ttf');
      }
      @font-face {
        font-family: 'Chivo-Regular';
        src: url('./assets/fonts/Chivo-Regular.ttf');
      }
      @font-face {
        font-family: 'Chivo-Bold';
        src: url('./assets/fonts/Chivo-Bold.ttf');
      }

      /* ReactNative does not allow "fixed" position ... */
      .web-quizz-button > div {
        position: fixed;
      }
    </style>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u = 'https://matomo.fabrique.social.gouv.fr/';
        _paq.push(['setTrackerUrl', u + 'piwik.php']);
        _paq.push(['setSiteId', '%REACT_APP_MATOMO_ID%']);
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>
  </body>
</html>
